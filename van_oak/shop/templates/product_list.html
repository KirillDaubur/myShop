<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Van Oak Shop</title>{% endblock %}
</head>

<body>	
	<a href="{% url 'cart' %}">go to cart</a>
 	{% for product in products %}
	 	<a href="{% url 'product' id=product.id %}">
	       	<p>{{product.name}}</p>
	       	<img src="{{product.image.url}}" height="300px">
	       	<p>{{product.price}} uah</p>
	  	</a>
  	{% endfor %}
</body>
</html>
